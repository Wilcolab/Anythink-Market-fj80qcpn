name: Docker Setup

on:
  pull_request:
    branches:
      - main

jobs:
  setup-docker:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Upgrade Docker
        run: |
          echo "Upgrading Docker to fix API version compatibility..."
          sudo apt-get update
          sudo apt-get remove -y docker docker-engine docker.io containerd runc || true
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          docker --version
      
      - name: Verify Docker API Version
        run: |
          docker version
