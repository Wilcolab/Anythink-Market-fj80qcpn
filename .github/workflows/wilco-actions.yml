name: Wilco PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  wilco:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # âœ… CRITICAL FIX: Upgrade Docker client to latest
      - name: Upgrade Docker client
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-ce-cli docker-compose-plugin

      - name: Verify Docker version
        run: docker version

      - name: Load secrets into environment
        uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}

      # Ensure MongoDB is ready
      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            nc -z localhost 27017 && echo "MongoDB ready" && exit 0
            sleep 1
          done
          echo "MongoDB failed"
          exit 1

      # Run Wilco checks
      - name: Run Wilco checks
        uses: trywilco/actions@main
        with:
          engine: ${{ secrets.WILCO_ENGINE_URL }}
